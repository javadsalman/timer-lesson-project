<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="clock">
                <div time-type="hours" class="time hours">00</div>
                <div class="divider">:</div>
                <div time-type="minutes" class="time minutes">00</div>
                <div class="divider">:</div>
                <div time-type="seconds" class="time seconds">00</div>
            </div>
            <div class="controls">
                <div class="control-group play-actions">
                    <div class="control-button start"><i class="fa-solid fa-play"></i></div>
                    <div class="control-button pause"><i class="fa-solid fa-pause"></i></div>
                    <div class="control-button reset"><i class="fa-solid fa-rotate-right"></i></div>
                </div>
                <div class="control-group time-actions">
                    <div class="control-button time-action dec"><i class="fa-solid fa-minus"></i></div>
                    <div class="control-button time-action inc"><i class="fa-solid fa-plus"></i></div>
                </div>

            </div>
        </div>

        <!-- <div class="timer">

        </div>

        <div class="timer">

        </div>

        <div class="timer">

        </div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
